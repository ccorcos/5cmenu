
<body>
  {{>main}}
</body>

<template name="main">
  {{>swipe Swiper=Swiper}}
</template>

<template name="menu">
  <div class="bg"></div>
  <div class="menu {{name}} scrollable">
    <div class="title">
      <div class="left"><span class="arrow">&#8592;</span>{{leftMenu}}</div>
      <div class="right">{{rightMenu}}<span class="arrow">&#8594;</span></div>
      <a>{{name}}</a>
    </div>
    {{#each meals}}<div class="meal {{name}}">
        <div class="meal-title">
          {{name}}
        </div>
        <div class="food">
          {{#each food}}
            <div class="item">
              {{this}}
            </div>
          {{/each}}
        </div>
      </div>{{/each}}
  </div>
</template>

<template name="Mudd">
  {{#if menuByName 'Mudd'}}
    {{#with menuByName 'Mudd'}}
      {{>menu}}
    {{/with}}
  {{else}}
    {{> loading name='Mudd'}}
  {{/if}}
</template>
