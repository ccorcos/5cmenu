<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  {{>main}}
</body>

<template name="main">
  {{>swipe Swiper=Swiper}}
</template>

<template name="menu">
  <div class="menu {{name}} scrollable">
    <div class="bg"></div>
    <div class="title">
      <a>{{name}}</a>
    </div>
    {{#each meals}}<div class="meal {{name}}">
        <div class="meal-title">
          {{name}}
        </div>
        <div class="food">
          {{#each food}}
            <div class="item">
              {{this}}
            </div>
          {{/each}}
        </div>
      </div>{{/each}}
  </div>  
</template>

<template name="Mudd">
  {{#with menuByName 'Mudd'}}
    {{>menu}}
  {{/with}}
</template>
