<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="5C Menu">
  <link rel="shortcut icon" sizes="180x180" href="icons/icon-60x60@3x.png">
  <link rel="apple-touch-icon" href="icons/icon-60x60.png">
  <link rel="apple-touch-icon" sizes="76x76" href="icons/icon-76x76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icons/icon-60x60@2x.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-76x76@2x.png">
  <link rel="apple-touch-startup-image" href="splash/splash-1024-768.png">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>5C Menu</title>
</head>

<body>
  {{>main}}
</body>

<template name="main">
  {{>swipe Swiper=Swiper}}
</template>

<template name="menu">
  <div class="bg"></div>
  <div class="menu {{name}} scrollable">
    <div class="title">
      <div class="left"><span class="arrow">&#8592;</span>{{leftMenu}}</div>
      <div class="right">{{rightMenu}}<span class="arrow">&#8594;</span></div>
      <a>{{name}}</a>
    </div>
    {{#each meals}}<div class="meal {{name}}">
        <div class="meal-title">
          {{name}}
        </div>
        <div class="food">
          {{#each food}}
            <div class="item">
              {{this}}
            </div>
          {{/each}}
        </div>
      </div>{{/each}}
  </div>
</template>

<template name="Mudd">
  {{#if menuByName 'Mudd'}}
    {{#with menuByName 'Mudd'}}
      {{>menu}}
    {{/with}}
  {{else}}
    {{> loading name='Mudd'}}
  {{/if}}
</template>
